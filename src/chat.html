<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chqt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 90%;
            max-width: 1200px; /* Increased max width for larger screens */
            height: 90%;
            max-height: 800px; /* Increased max height for larger screens */
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #0078d4;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        
        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        
        #send-btn {
            padding: 10px 20px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #send-btn:hover {
            background-color: #005fa3;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            max-width: 80%;
        }
        
        .message.user-message {
            background-color: #0078d4;
            color: #ffffff;
            align-self: flex-end;
        }
        
        .message.bot-message {
            background-color: #eeeeee;
            color: #333333;
            align-self: flex-start;
        }
        
        .user-settings {
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }
        
        .user-settings input {
            margin-right: 10px;
        }

        #image-preview-container {
            display: none;
            align-items: center;
            margin-right: 10px;
        }

        #image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        #cancel-image-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            .chat-header {
                padding: 10px;
            }

            .chat-input {
                flex-direction: column;
                align-items: stretch;
            }

            #user-input {
                margin-bottom: 10px;
                margin-right: 0;
            }

            #send-btn {
                width: 100%;
            }
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@nolanlawson/emoji-picker-element@1.0.0/dist/emoji-picker-element.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chqt</h2>
        </div>
        <div class="user-settings">
            <input type="text" id="username" placeholder="Entrez votre pseudo">
            <input type="color" id="color" value="#000000">
            <button id="join-btn">Join Chat</button>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input">
            <emoji-picker id="emoji-picker"></emoji-picker>
            <input type="text" id="user-input" placeholder="Ã‰crivez votre message..." disabled>
            <input type="file" id="image-input" accept="image/*" disabled>
            <div id="image-preview-container">
                <img id="image-preview" src="" alt="Image Preview">
                <button id="cancel-image-btn">X</button>
            </div>
            <button id="send-btn" disabled>Envoyer</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username');
        const colorInput = document.getElementById('color');
        const joinBtn = document.getElementById('join-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const imageInput = document.getElementById('image-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const cancelImageBtn = document.getElementById('cancel-image-btn');

        let selectedImage = null;

        function enableChat() {
            userInput.disabled = false;
            sendBtn.disabled = false;
            imageInput.disabled = false;
        }

        joinBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const color = colorInput.value;
            if (username.trim()) {
                socket.emit('set user', { username, color });
                enableChat();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (selectedImage) {
                socket.emit('image message', { image: selectedImage, username: usernameInput.value, color: colorInput.value });
                selectedImage = null;
                imagePreviewContainer.style.display = 'none';
            } else {
                sendMessage();
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        emojiPicker.addEventListener('emoji-click', (event) => {
            userInput.value += event.detail.unicode;
        });

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    selectedImage = reader.result;
                    imagePreview.src = selectedImage;
                    imagePreviewContainer.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        cancelImageBtn.addEventListener('click', () => {
            selectedImage = null;
            imagePreviewContainer.style.display = 'none';
            imageInput.value = '';
        });

        function sendMessage() {
            const message = userInput.value;
            if (message.trim()) {
                socket.emit('chat message', message); // Send message as a string
                userInput.value = '';
            }
        }

        socket.on('chat message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.username === usernameInput.value ? 'user-message' : 'bot-message');
            messageElement.textContent = `${data.username}: ${data.message}`;
            messageElement.style.color = data.color;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        socket.on('image message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.username === usernameInput.value ? 'user-message' : 'bot-message');
            const img = document.createElement('img');
            img.src = data.image;
            img.style.maxWidth = '100%';
            messageElement.textContent = `${data.username}: `;
            messageElement.appendChild(img);
            messageElement.style.color = data.color;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    </script>
</body>
</html>
