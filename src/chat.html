<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Multi-Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 700px;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #0078d4;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        
        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        
        #send-btn {
            padding: 10px 20px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #send-btn:hover {
            background-color: #005fa3;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            max-width: 80%;
        }
        
        .message.user-message {
            background-color: #0078d4;
            color: #ffffff;
            align-self: flex-end;
        }
        
        .message.bot-message {
            background-color: #eeeeee;
            color: #333333;
            align-self: flex-start;
        }
        
        .user-settings {
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }
        
        .user-settings input {
            margin-right: 10px;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@nolanlawson/emoji-picker-element@1.0.0/dist/emoji-picker-element.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Multi-Utilisateurs</h2>
        </div>
        <div class="user-settings">
            <input type="text" id="username" placeholder="Entrez votre pseudo">
            <input type="color" id="color" value="#000000">
            <button id="set-user-btn">Set User</button>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input">
            <emoji-picker id="emoji-picker"></emoji-picker>
            <input type="text" id="user-input" placeholder="Ã‰crivez votre message..." disabled>
            <button id="send-btn" disabled>Envoyer</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username');
        const colorInput = document.getElementById('color');
        const setUserBtn = document.getElementById('set-user-btn');
        const emojiPicker = document.getElementById('emoji-picker');

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${d.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        function checkUser() {
            const username = getCookie('username');
            const color = getCookie('color');
            if (username && color) {
                socket.emit('set user', { username, color });
                usernameInput.value = username;
                colorInput.value = color;
                enableChat();
            } else {
                document.querySelector('.user-settings').style.display = 'flex';
            }
        }

        function enableChat() {
            userInput.disabled = false;
            sendBtn.disabled = false;
        }

        setUserBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const color = colorInput.value;
            if (username.trim()) {
                socket.emit('set user', { username, color });
                setCookie('username', username, 365);
                setCookie('color', color, 365);
                document.querySelector('.user-settings').style.display = 'none';
                enableChat();
            }
        });

        sendBtn.addEventListener('click', () => {
            sendMessage();
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        emojiPicker.addEventListener('emoji-click', (event) => {
            userInput.value += event.detail.unicode;
        });

        function sendMessage() {
            const message = userInput.value;
            if (message.trim()) {
                socket.emit('chat message', message);
                userInput.value = '';
            }
        }

        socket.on('chat message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.username === usernameInput.value ? 'user-message' : 'bot-message');
            messageElement.textContent = `${data.username}: ${data.message}`;
            messageElement.style.color = data.color;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        window.onload = checkUser;
    </script>
</body>
</html>
