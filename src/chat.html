<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chqt</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.0.7/dist/compressor.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chqt</h2>
        </div>
        <div class="user-settings">
            <input type="text" id="username" placeholder="Entrez votre pseudo" autocomplete="username">
            <input type="color" id="color" value="#000000">
            <button id="join-btn">Join Chat</button>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input">
            <button id="voice-btn" class="voice-btn" disabled>ðŸŽ¤</button>
            <input type="text" id="user-input" placeholder="Ã‰crivez votre message..." disabled>
            <input type="file" id="image-input" accept="image/*" disabled>
            <div id="image-preview-container">
                <img id="image-preview" src="" alt="Image Preview">
                <button id="cancel-image-btn">X</button>
            </div>
            <button id="send-btn" disabled>Envoyer</button>
        </div>
        <div id="image-fullscreen-container" style="display: none;">
            <span id="close-fullscreen">&times;</span>
            <img id="fullscreen-image" src="" alt="Image Preview">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
